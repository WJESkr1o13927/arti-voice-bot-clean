<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.1, maximum-scale=1.1, user-scalable=no">
  <title>ArtI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #title-area {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .message {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .message.user { align-items: flex-end; }
    .message.bot  { align-items: flex-start; }
    .bubble {
      max-width: 70%;
      padding: 10px;
      border-radius: 12px;
      line-height: 1.4;
    }
    .message.user .bubble {
      background: #c27697;
      color: white;
      border-bottom-right-radius: 0;
    }
    .message.bot .bubble {
      background: #eee;
      color: #333;
      border-bottom-left-radius: 0;
    }
    #inputArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #textInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    #micButton {
      background-color: #c27697;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      outline: none;
      user-select: none;
    }
    #micButton.recording { animation: pulse 1s infinite; }
    @keyframes pulse {
      0%   { box-shadow: 0 0 0 0 rgba(37,211,102,0.4); }
      70%  { box-shadow: 0 0 0 20px rgba(37,211,102,0); }
      100% { box-shadow: 0 0 0 0 rgba(37,211,102,0); }
    }
    audio {
      margin-top: 5px;
      width: 100%;
      max-width: 70%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div id="title-area">
      <h1 style="margin:0;">ArtI</h1>
      <span id="status">Ready</span>
    </div>
    <select id="language" aria-label="Select language">
      <option value="en">English</option>
      <option value="hi">Hindi / ‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
      <option value="bn" disabled>Bengali / ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
      <option value="mr" disabled>Marathi / ‡§Æ‡§∞‡§æ‡§†‡•Ä</option>
      <option value="te" disabled>Telugu / ‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</option>
      <option value="ta" disabled>Tamil / ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
      <option value="gu" disabled>Gujarati / ‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä</option>
    </select>
  </header>

  <div id="chat"></div>

  <div id="inputArea">
    <input id="textInput" type="text" placeholder="Type a message‚Ä¶" aria-label="Type a message" />
    <button id="micButton" title="Hold to speak" aria-label="Hold to speak">üé§</button>
  </div>

  <script>
    const statusDiv = document.getElementById('status');
    const micButton = document.getElementById('micButton');
    const chatDiv    = document.getElementById('chat');
    const textInput  = document.getElementById('textInput');
    const languageSelector = document.getElementById('language');

    let mediaRecorder, audioChunks = [], isRecording = false;

    function addUserMessage(text) {
      const msg = document.createElement('div');
      msg.className = 'message user';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      msg.appendChild(bubble);
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function addBotMessage(text, audioUrl) {
      const msg = document.createElement('div');
      msg.className = 'message bot';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      msg.appendChild(bubble);
      if (audioUrl) {
        const audioEl = document.createElement('audio');
        audioEl.controls = true;
        audioEl.src = audioUrl;
        msg.appendChild(audioEl);
      }
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // Send typed text
    async function sendText(message) {
      if (!message) return;
      statusDiv.textContent = 'Processing‚Ä¶';
      addUserMessage(message);
      textInput.value = '';

      const fd = new FormData();
      fd.append('text', message);
      fd.append('lang', languageSelector.value);

      try {
        const res = await fetch('/chat', { method: 'POST', body: fd });
        const json = await res.json();
        if (json.reply) {
          addBotMessage(json.reply, `/audio/${json.audio_url}`);
          statusDiv.textContent = 'Text received';
        }
      } catch (err) {
        addBotMessage('‚ùå Error sending text.');
        statusDiv.textContent = 'Error';
      }
    }

    // Send audio message
    async function sendAudio(formData, retries = 2) {
      statusDiv.textContent = 'Processing‚Ä¶';
      try {
        const res = await fetch('/chat', { method:'POST', body: formData });
        const json = await res.json();
        if (json.transcript) addUserMessage(json.transcript);
        if (json.reply) {
          addBotMessage(json.reply, `/audio/${json.audio_url}`);
          statusDiv.textContent = 'Audio received';
        }
      } catch (err) {
        if (retries > 0) setTimeout(() => sendAudio(formData, retries-1), 1000);
        else {
          addBotMessage('‚ùå Failed to send audio.');
          statusDiv.textContent = 'Error';
        }
      }
    }

    // Recording handlers
    function startRecording() {
      if (isRecording) return;
      isRecording = true;
      micButton.classList.add('recording');
      statusDiv.textContent = 'Recording‚Ä¶';
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream, { mimeType:'audio/webm;codecs=opus' });
          audioChunks = [];
          mediaRecorder.ondataavailable = e => { if (e.data.size) audioChunks.push(e.data); };
          mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type:'audio/webm' });
            const fd = new FormData();
            fd.append('audio', blob, 'voice.webm');
            fd.append('lang', languageSelector.value);
            sendAudio(fd);
            micButton.classList.remove('recording');
            isRecording = false;
          };
          mediaRecorder.start();
        });
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') mediaRecorder.stop();
    }

    // Event listeners
    textInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        sendText(textInput.value.trim());
      }
    });
    micButton.addEventListener('pointerdown', startRecording);
    micButton.addEventListener('pointerup', stopRecording);
    micButton.addEventListener('pointerleave', stopRecording);
  </script>
</body>
</html>
