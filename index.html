<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ArtI - Voice Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    button, select { padding: 10px 15px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    #status { margin: 10px 0; color: #444; }
    #response { margin: 20px 0; padding: 15px; border: 1px solid #ddd; min-height: 50px; }
    audio { width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ArtI - Voice Chatbot</h1>
  <select id="language">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
  </select>
  <button id="recordBtn">Start Recording</button>
  <div id="status">Ready</div>
  <div id="response"></div>
  <audio id="audioPlayer" controls></audio>

  <script>
    const recordBtn = document.getElementById('recordBtn');
    const statusDiv = document.getElementById('status');
    const responseDiv = document.getElementById('response');
    const audioPlayer = document.getElementById('audioPlayer');
    const languageSelector = document.getElementById('language');

    let mediaRecorder;
    let audioChunks = [];

    async function sendAudio(formData, retries = 2) {
      try {
        const response = await fetch('https://arti-voice-bot-clean.onrender.com/chat', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Network response was not ok');
        const result = await response.json();

        if (result.reply) {
          responseDiv.textContent = result.reply;
          statusDiv.textContent = '‚úÖ Done';
          audioPlayer.src = `https://arti-voice-bot-clean.onrender.com${result.audio_url}`;
          audioPlayer.load();
          audioPlayer.play().catch(() => {
            statusDiv.textContent += ' (click play above)';
          });
        } else {
          responseDiv.textContent = "‚ùå No reply received";
          statusDiv.textContent = "‚ùå GPT error or server failed.";
        }
      } catch (error) {
        if (retries > 0) {
          console.warn('Retrying...', error.message);
          setTimeout(() => sendAudio(formData, retries - 1), 1000);
        } else {
          console.error('Final error:', error);
          statusDiv.textContent = '‚ùå Failed after retry: ' + error.message;
        }
      }
    }

    recordBtn.addEventListener('click', async () => {
      if (mediaRecorder?.state === 'recording') {
        mediaRecorder.stop();
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
        audioChunks = [];

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const formData = new FormData();
          formData.append('audio', audioBlob, 'recording.webm');
          formData.append('lang', languageSelector.value || 'en');
          sendAudio(formData);
        };

        mediaRecorder.start();
        recordBtn.textContent = 'Stop Recording';
        statusDiv.textContent = 'üéôÔ∏è Recording...';

        setTimeout(() => {
          if (mediaRecorder?.state === 'recording') {
            mediaRecorder.stop();
            recordBtn.textContent = 'Start Recording';
            statusDiv.textContent = 'Processing...';
          }
        }, 2500);
      } catch (err) {
        console.error('Mic access error:', err);
        statusDiv.textContent = '‚ùå Microphone access denied';
      }
    });
  </script>
</body>
</html>
