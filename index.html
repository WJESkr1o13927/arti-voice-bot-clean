<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.1, maximum-scale=1.1, user-scalable=no">
  <title>ArtI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      padding-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .message {
      display: flex;
      width: 100%;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 70%;
      padding: 10px;
      border-radius: 12px;
      line-height: 1.4;
    }
    .message.user .bubble {
      background: #c27697;
      color: white;
      border-bottom-right-radius: 0;
    }
    .message.bot .bubble {
      background: #eee;
      color: #333;
      border-bottom-left-radius: 0;
    }
    #inputArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #textInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    #micButton {
      background-color: #c27697;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      outline: none;
      user-select: none;
    }
    #micButton.recording {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(37, 211, 102, 0); }
      100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
    }
    #audioPlayer {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;">ArtI</h1>
    <select id="language">
      <option value="en">English</option>
      <option value="hi">Hindi / ‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
      <option value="mr" disabled>Bangali / ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
      <option value="mr" disabled>Marathi / ëò¶ëò®ëò∞ëòôëò≤</option>
      <option value="ta" disabled>Telugu / ‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</option>
      <option value="te" disabled>Tamil / ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
      <option value="te" disabled>Gujrati / ‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä</option>
    </select>
  </header>
  <div id="chat"></div>

  <div id="inputArea">
    <input id="textInput" type="text" placeholder="Type a message..." />
    <button id="micButton" title="Hold to speak">üé§</button>
  </div>

  <audio id="audioPlayer" controls></audio>

  <script>
    const micButton = document.getElementById('micButton');
    const chatDiv = document.getElementById('chat');
    const textInput = document.getElementById('textInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const languageSelector = document.getElementById('language');
    const marathi = 'mr';
    const tamil = 'ta';
    const telugu = 'te';

    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    function addUserMessage(text) {
      const msg = document.createElement('div');
      msg.className = 'message user';
      msg.innerHTML = `<div class="bubble">${text}</div>`;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function addBotMessage(text) {
      const msg = document.createElement('div');
      msg.className = 'message bot';
      msg.innerHTML = `<div class="bubble">${text}</div>`;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendText(message) {
      addUserMessage(message);
      textInput.value = '';
      try {
        const response = await fetch('https://arti-voice-bot-clean.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: message, lang: languageSelector.value })
        });
        const result = await response.json();
        if (result.reply) addBotMessage(result.reply);
      } catch (err) {
        addBotMessage('‚ùå Error: ' + err.message);
      }
    }

    async function sendAudio(formData, retries = 2) {
      try {
        const response = await fetch('https://arti-voice-bot-clean.onrender.com/chat', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.transcript) addUserMessage(result.transcript);
        if (result.reply) addBotMessage(result.reply);
        if (result.audio_url) {
          audioPlayer.src = `https://arti-voice-bot-clean.onrender.com${result.audio_url}`;
          audioPlayer.playbackRate = 1.25;
          audioPlayer.style.display = 'block';
          audioPlayer.play().catch(() => {});
        }
      } catch (error) {
        if (retries > 0) {
          setTimeout(() => sendAudio(formData, retries - 1), 1000);
        } else {
          addBotMessage('‚ùå Failed: ' + error.message);
        }
      }
    }

    function startRecording() {
      if (isRecording) return;
      isRecording = true;
      micButton.classList.add('recording');
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
        audioChunks = [];
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const fd = new FormData();
          fd.append('audio', audioBlob, 'recording.webm');
          fd.append('lang', languageSelector.value);
          sendAudio(fd);
          micButton.classList.remove('recording');
          isRecording = false;
        };
        mediaRecorder.start();
      });
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    }

    textInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && textInput.value.trim()) {
        sendText(textInput.value.trim());
      }
    });

    micButton.addEventListener('pointerdown', startRecording);
    micButton.addEventListener('pointerup', stopRecording);
    micButton.addEventListener('pointerleave', stopRecording);
  </script>
</body>
</html>
